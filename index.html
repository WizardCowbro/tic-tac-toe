<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="header">
      <div class="title">Tic Tac Toe</div>
    </div>
    <div class="content">
      <div class="stuff">
        <button class="start">Start</button>
      </div>
      <div class="game-board">
        <div class="tile-1" data-cord="00"></div>
        <div class="tile-2" data-cord="01"></div>
        <div class="tile-3" data-cord="02"></div>
        <div class="tile-4" data-cord="10"></div>
        <div class="tile-5" data-cord="11"></div>
        <div class="tile-6" data-cord="12"></div>
        <div class="tile-7" data-cord="20"></div>
        <div class="tile-8" data-cord="21"></div>
        <div class="tile-9" data-cord="22"></div>
      </div>
      <div class="game-over">
        <div>Game Over!</div>
      </div>
    </div>
  </body>
</html>
